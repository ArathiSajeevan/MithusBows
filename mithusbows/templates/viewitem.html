<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <meta charset="UTF-8">
    <title>Show Items</title>
</head>
<body>
<center>
    <div class="container-fluid">
        <div class="row">
            {% for i,j,k,l,m in item %}
    <div class="col-3">
        <div class="card" style="width: 18rem;height:38rem;background-color:lightblue">
            <img src="{% static i %}" class="card-img-top" alt="...">
            <div class="card-body">

                <h3><p class="card-text">{{j}}</p></h3>

                <p class="card-text">{{k}}</p><br>
                    <h6><p>Price  {{l}}/-</p></h6>
<!--                    <p class="card-text">{{l}}</p>-->

                <p>Select count</p>
                <select id="count" name="count" type="text" placeholder="Select count">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
        </select><br><br><br>
                <a href="/cart/" class="btn btn-warning">Add to cart</a>
            </div>
        </div>
    </div>
          {% endfor %}
        </div>
    </div>
</center>
</body>
</html>
