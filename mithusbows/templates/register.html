<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<center>
    <br><br>
    <form method="post" style="">
        {% csrf_token %}
        <h2>User Registration Form</h2><br>
        <input type="text" name="name" placeholder="Your Full Name"><br><br>
        <input type="text" name="email" placeholder="Enter your Email"><br><br>
        <input type="text" name="contact" placeholder="Please enter mobile number"><br><br>
        <input type="text" name="password" placeholder="Enter password"><br><br>
        <input type="text" name="cpassword" placeholder="Re-type password"><br><br>
        <input type="submit" class="btn btn-secondary" value="register"><br><br>
        <a href="">Return to Login page</a>
    </form>
</center>
</body>
</html>
