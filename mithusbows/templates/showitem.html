<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}
    <meta charset="UTF-8">
    <title>Show Items</title>
</head>
<body>
<center>
    <div class="container-fluid">
        <div class="row">
            {% for i,j,k,l,m in item %}
    <div class="col-3">
        <div class="card" style="width: 18rem;height:38rem;background-color:lightblue">
            <img src="{% static i %}" class="card-img-top" alt="...">
            <div class="card-body">

                <h3><p class="card-text">{{j}}</p></h3>

                <p class="card-text">{{k}}</p>

                    <p class="card-text">{{l}}</p>

                <a href="#" class="btn btn-warning">EDIT</a>
                <a href="#" class="btn btn-danger">DELETE</a>
            </div>
        </div>
    </div>
          {% endfor %}
        </div>
    </div>
</center>
</body>
</html>
